---

- name: vargant
  hosts: vjhvf
  gather_facts: false
  
  tasks:

    - name: add image
      win_psexec: 
        command: vagrant.exe box add ubuntu/trusty641
        executable: C:\HashiCorp\Vagrant\bin\vagrant.exe

    - name: vagrant init
      win_psexec:
        command: vagrant.exe box init ubuntu/trusty64
        executable: C:\HashiCorp\Vagrant\bin\vagrant.exe

- name: vargant up
  hosts: vjhvf
  gather_facts: false
  
  tasks:

   - name: vagrant up
     win_psexec:  
       command: vagrant.exe up ubuntu/trusty64
       executable: C:\HashiCorp\Vagrant\bin\vagrant.exe
